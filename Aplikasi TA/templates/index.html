<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrhythmia Classification Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 420px;
        }
        h1 {
            color: #007bff;
        }
        .option {
            margin: 25px 0;
        }
        form {
            margin-bottom: 20px;
        }
        input[type=file] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arrhythmia Classification System</h1>

        <div class="option">
            <h3>Upload Beats Signal (.npy)</h3>
            <form action="/predict_beats" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".npy" required><br>
                <button type="submit">Classify Beats</button>
            </form>
        </div>

        <div class="option">
            <h3>Upload Rhythm Signal (.npy)</h3>
            <form action="/predict_rythm" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".npy" required><br>
                <button type="submit">Classify Rhythm</button>
            </form>
        </div>
    </div>
</body>
</html>
